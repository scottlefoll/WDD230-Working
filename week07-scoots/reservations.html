            <h1>Reserve a Vehicle</h1>

            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Renter Information</legend>
                    <label class="top" for="fname">First name* <input class="renter-input" type="text" id="fname" name="fname" value="" required></label>
                    <label class="top" for="lname">Last name*  <input class="renter-input" type="text" id="lname" name="lname" value="" required></label>
                    <label class="top" for="phone">Phone <input  class="renter-input" type="tel" id="phone" name="phone" value="(___) ___-____" required></label>
                    <label class="top" for="email">Email *<input  class="renter-input" type="email" id="email" name="email" placeholder="someone@gmail.com" required></label>
                    <label class="top" for="address">Address <input  class="renter-input" type="text" id="address" name="address" required></label>
                    <label class="top" for="city">City <input  class="renter-input" type="text" id="city" name="city" required></label>
                    <label class="top" for="state">State <input  class="renter-input" type="text" id="state" name="state" required></label>
                    <label class="top" for="zip">Zip <input  class="renter-input" type="text" id="zip" name="zip" required></label>
                    <label class="top" for="country">Country <input  class="renter-input" type="text" id="country" name="country" required></label>

                </fieldset>
    
                <fieldset>
                    <legend>Rental</legend>
                    <label class="top">Today's Date <input  class="rental-input" type="date" name="currentDate"></label>
                    <label class="top">Rental Start Date <input class="rental-input" type="date" name="startDate" required></label>
                    <label class="top">Rental End Date <input class="rental-input" type="date" name="endDate" required></label>

                    <label class="top">Vehicle
                        <select class="vehicle-input" name="vehicle">
                            <option value="">Please Select &#9662;</option>                        
                            <option value="metro">Honda Metro Scooter</option>
                            <option value="dio">Honda Dio Scooter</option>
                            <option value="pcx">Honda PCX150 Scooter</option>
                            <option value="pioneer">Honda Pioneer ATV</option>
                            <option value="4dr">Jeep Wrangler- 4 door</option>
                            <option value="2dr">Jeep Wrangler- 2 door</option>
                        </select>    
                    </label>
                </fieldset>
                <input type="submit" value="Reserve my Ride"  class="submitBtn">
            </form>
